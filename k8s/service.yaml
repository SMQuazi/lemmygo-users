apiVersion: v1
kind: Service
metadata: 
  name: lemmy-go-users-service
  labels:
    app: lemmy-go-users
spec:
  type: LoadBalancer
  ports:
    - name: lemmy-user-service
      port: 8081
      targetPort: 8081
      nodePort: 30081
    - name: lemmy-envoy-service
      port: 8080
      targetPort: 8080
      nodePort: 30080
  selector:
    app: lemmy-go-users